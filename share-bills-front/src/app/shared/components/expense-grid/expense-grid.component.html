<div class="grid" *ngIf="expenses?.length;">
  <app-expense-card
    *ngFor="let e of expenses; trackBy: trackById"
    [title]="e.title"
    [expenseId]="e.id"
    [amount]="e.amount"
    [currencyCode]="currencyCode"
    [buttonLabel]="buttonLabel"
    [accentFrom]="palette(e).from"
    [accentVia]="palette(e).via"
    [accentTo]="palette(e).to"
    (buttonClicked)="onOpen(e)"
  />
</div>
