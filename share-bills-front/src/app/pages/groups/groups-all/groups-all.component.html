<div class="header">
  <h1>Groups</h1>
  <app-button class="btn btn-primary" (click)="onCreateGroup()" [disabled]="creatingGroup()" [label]="'Create a group'"/>
  </div>
<div class="layout">
  <div class="left">
    <app-group-list
      [groups]="groups()"
      (selection)="onSelect($event)">
    </app-group-list>
  </div>

  <div class="right">
  <ng-container *ngIf="selectedGroupId() && !creatingGroup(); else createOrEmpty">
    <app-group-view/>
  </ng-container>

  <ng-template #createOrEmpty>
    <ng-container *ngIf="creatingGroup(); else placeholder">
      <app-group-create (cancel)="onCreateGroup()"></app-group-create>
    </ng-container>
  </ng-template>

  <ng-template #placeholder>
    <div class="empty">
      <h3>Select a group</h3>
      <p>Pick a group from the list to see details and actions.</p>
    </div>
  </ng-template>
</div>

</div>
