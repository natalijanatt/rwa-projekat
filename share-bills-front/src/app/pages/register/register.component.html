<div class="page">
    <div class="card">
        <h1 class="title">Register</h1>

        <app-form #f="appForm" [form]="form" [submitLabel]="loading ? 'Signing inâ€¦' : 'Sign in'" [loading]="loading"
            [cancelLabel]="'Reset'" (formSubmit)="onSubmit($event, form.controls.confirmPassword.value)">
            <app-input-field label="Name" type="text" [required]="true" [submitted]="f.submitted" [placeholder]="'Enter your name'"
                [value]="form.controls.name.value" (valueChange)="onInputString('name', $event)"></app-input-field>

            <app-input-field label="Email" type="text" [required]="true" [submitted]="f.submitted" [placeholder]="'Enter your email'"
                [value]="form.controls.email.value" (valueChange)="onInputString('email', $event)"></app-input-field>

            <app-input-field label="Password" type="password" [required]="true" [submitted]="f.submitted"
                [value]="form.controls.passwordHash.value" [placeholder]="'Enter your password'"
                (valueChange)="onInputString('passwordHash', $event)"></app-input-field>

            <app-input-field label="Confirm password" type="password" [required]="true" [submitted]="f.submitted"
                [value]="form.controls.confirmPassword.value" [placeholder]="'Confirm password'"
                (valueChange)="onInputString('confirmPassword', $event)"></app-input-field>

            <p class="error" *ngIf="error">{{ error }}</p>
        </app-form>
    </div>
</div>
