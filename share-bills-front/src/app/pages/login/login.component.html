<div class="page">
  <div class="card">
    <h1 class="title">Sign in</h1>
    <p class="note" *ngIf="expired">Your session expired. Please sign in again.</p>

    <app-form #f="appForm" [form]="form" [submitLabel]="loading ? 'Signing inâ€¦' : 'Sign in'" [loading]="loading"
      [cancelLabel]="'Reset'" (formSubmit)="onSubmit($event)">
      <app-input-field label="Email" type="text" [required]="true" [submitted]="f.submitted"
        [value]="form.controls.email.value" (valueChange)="onInputString('email', $event)"></app-input-field>

      <app-input-field label="Password" type="password" [required]="true" [submitted]="f.submitted"
        [value]="form.controls.password.value" (valueChange)="onInputString('password', $event)"></app-input-field>

      <p class="error" *ngIf="error">{{ error }}</p>
    </app-form>
  </div>
</div>
